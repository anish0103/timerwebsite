<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiMer</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="section">
      <div id="taketime" class="taketime">
        <div class="taketime-subcontainer">
          <p>Hour</p>
          <input type="number" id="iphr" placeholder="00" />
        </div>
        <p class="taketime-separator">:</p>
        <div class="taketime-subcontainer">
          <p>Minute</p>
          <input type="number" id="ipmin" placeholder="00" />
        </div>
        <p class="taketime-separator">:</p>
        <div class="taketime-subcontainer">
          <p>Second</p>
          <input type="number" id="ipsec" placeholder="00" />
        </div>
      </div>

      <div id="showtime" class="showtime">
        <div class="showtime-subcontainer">
          <p>Hour</p>
          <p class="showtime-value" id="shr">00</p>
        </div>
        <p class="showtime-separator">:</p>
        <div class="showtime-subcontainer">
          <p>Minute</p>
          <p class="showtime-value" id="smin">00</p>
        </div>
        <p class="showtime-separator">:</p>
        <div class="showtime-subcontainer">
          <p>Second</p>
          <p class="showtime-value" id="ssec">00</p>
        </div>
      </div>
      <div>
        <button id="start">Start</button>
      </div>
    </div>
    <script src="./JS/app.js"></script>
  </body>
</html>
